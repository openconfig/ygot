language: go
go:
        - 1.8.x
        - master
before_install:
        - ./scripts/install_protobuf.sh
        - export PATH=$PATH:$HOME/protobuf/bin
install:
        - go get -u github.com/golang/protobuf/protoc-gen-go
        - make install
script:
        - go tool vet -composites=false ./ygot
        - go tool vet ./ygen
        - go tool vet ./ytypes
after_success:
        - ./scripts/coverage.sh
