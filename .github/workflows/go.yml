name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.12', '1.13', '1.14']

    steps:
      - name: Install protobuf
        uses: arduino/setup-protoc@v1.1.0
        with:
          version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Install protoc-gen-go
        run: |
          go get -u google.golang.org/protobuf/cmd/protoc-gen-go

      - name: Install goimports
        run: |
          go get -u golang.org/x/tools/cmd/goimports

      - name: Install Staticcheck
        run: |
          go get -u honnef.co/go/tools/cmd/staticcheck

      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/openconfig/ygot

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
        working-directory: go/src/github.com/openconfig/ygot

      - name: Generate dependencies
        run: make generate
        working-directory: go/src/github.com/openconfig/ygot

      - name: Build packages
        run: go build -v ./...
        working-directory: go/src/github.com/openconfig/ygot

      - name: Run Tests
        run: go test -v ./...
        working-directory: go/src/github.com/openconfig/ygot

      - name: Run race tests
        run:  go test -race -v ./...
        working-directory: go/src/github.com/openconfig/ygot

      - name: Go vet
        run: |
          for i in util ygen ytypes ygot/pathtranslate ypathgen; do
            go vet ./$i
          done
          for j in ygot testcmp testutil; do
            go vet -composites=false ./$j
          done
        working-directory: go/src/github.com/openconfig/ygot

      - name: Gofmt
        run: |
          for i in util ygot ygen ytypes ygot/pathtranslate testutil testcmp ypathgen; do
            diff -u <(echo -n) <(gofmt -d -s ./$i)
          done
        working-directory: go/src/github.com/openconfig/ygot

      - name: Staticcheck
        run: |
          checkstr=""
          for i in util ygot ygen ytypes ygot/pathtranslate testutil testcmp ypathgen; do
            checkstr="$checkstr github.com/openconfig/ygot/$i"
          done
          staticcheck $checkstr
        working-directory: go/src/github.com/openconfig/ygot
